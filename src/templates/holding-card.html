<html>

<head>
  <style>
    :root {
      /* Áªü‰∏ÄÈÖçËâ≤ (From trade-result) */
      --bg-color: #0c0f15;
      --card-bg: #161b22;
      --item-bg: #1f242e;
      --text-primary: #f0f3f5;
      --text-secondary: #8b949e;
      --border-color: #30363d;
      --accent-color: #58a6ff;

      /* ÂÖºÂÆπÂèòÈáè & ËØ≠‰πâËâ≤ */
      --accent-gradient: linear-gradient(135deg, #58a6ff 0%, #2563eb 100%);

      --profit-up: #f87171;
      --profit-down: #4ade80;
      --profit-up-bg: rgba(248, 113, 113, 0.15);
      --profit-down-bg: rgba(74, 222, 128, 0.15);
    }

    body {
      position: relative;
      margin: 0;
      padding: 32px;
      font-family: 'Roboto Mono', 'Trebuchet MS', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      width: 480px;
      box-sizing: border-box;
      color: var(--text-primary);
    }

    .card {
      position: relative;
      background-color: var(--card-bg);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.6), 0 0 0 1px var(--border-color);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .avatar {
      width: 56px;
      height: 56px;
      background: var(--accent-gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
    }

    .user-info {
      flex: 1;
    }

    .username {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .account-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .account-label::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      background-color: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
    }

    /* Sections */
    .section {
      margin-bottom: 36px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
      opacity: 0.5;
    }

    /* Stock Card */
    .stock-card {
      background-color: var(--item-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--border-color);
    }

    .stock-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.2px;
    }

    .stock-amount {
      font-size: 13px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      padding: 4px 10px;
      border-radius: 6px;
      font-family: 'Roboto Mono', 'Trebuchet MS', monospace;
    }

    .stock-body {
      padding: 24px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .stat-value {
      font-size: 18px;
      font-weight: 450;
      color: var(--text-primary);
      font-family: 'Roboto Mono', 'Trebuchet MS', monospace;
      letter-spacing: -0.3px;
    }

    .stat-value.highlight {
      color: var(--accent-color);
    }

    /* Profit Section */
    .profit-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-top: 1px solid var(--border-color);
    }

    .profit-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .profit-value {
      font-size: 20px;
      font-weight: 700;
      font-family: 'Roboto Mono';
    }

    .profit-percent {
      font-size: 13px;
      font-weight: 600;
      margin-left: 8px;
      opacity: 0.9;
    }

    .profit-hint {
      font-size: 15px;
      font-weight: 400;
      display: block;
      margin-top: 4px;
      opacity: 0.7;
    }

    /* Empty State */
    .empty-state {
      background: var(--item-bg);
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      border: 1px dashed var(--border-color);
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 16px;
      color: var(--text-secondary);
    }

    /* Pending Items - Grid Layout */
    .pending-wrapper {
      display: flex;
      gap: 16px;
    }

    .pending-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
    }

    .column-header {
      font-size: 12px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .column-header::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .column-header.buy::before {
      background-color: var(--profit-up);
      box-shadow: 0 0 8px var(--profit-up);
    }

    .column-header.sell::before {
      background-color: var(--profit-down);
      box-shadow: 0 0 8px var(--profit-down);
    }

    .pending-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Modern Card Item */
    .pending-item {
      background: var(--item-bg);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    /* Top Row */
    .pi-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pi-badge {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .pi-badge.buy {
      background: var(--profit-up-bg);
      color: var(--profit-up);
    }

    .pi-badge.sell {
      background: var(--profit-down-bg);
      color: var(--profit-down);
    }

    .pi-time {
      font-size: 13px;
      color: var(--text-secondary);
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Middle Row */
    .pi-amount {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      font-family: 'Roboto Mono', monospace;
      letter-spacing: -0.5px;
    }

    /* Bottom Row */
    .pi-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-top: 4px;
      border-top: 1px dashed rgba(255, 255, 255, 0.05);
    }

    .pi-price {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .pi-cost {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    #pending-container {
      margin-top: 16px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 11px;
      color: var(--text-secondary);
      opacity: 0.6;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="avatar" id="avatar"></div>
      <div class="user-info">
        <div class="username" id="username"></div>
        <div class="account-label">ËÇ°Á•®Ë¥¶Êà∑</div>
      </div>
    </div>
    <div id="holding-container"></div>
    <div id="pending-container"></div>
    <div class="footer" id="footer"></div>
  </div>

  <script type="application/json" id="data-source">
{{DATA}}
  </script>
  <script>
    // ‰ªé JSON Ê†áÁ≠æ‰∏≠ËØªÂèñÊï∞ÊçÆ
    const DATA = JSON.parse(document.getElementById('data-source').textContent);

    // Áªü‰∏ÄÂ≠ó‰ΩìÔºöÊï∞Â≠óÂíåÈáëÈ¢ùÁªü‰∏Ä‰ΩøÁî®‰∏éÂÖ∂‰ªñÈ°µÈù¢‰∏ÄËá¥ÁöÑÁ≠âÂÆΩÂ≠ó‰Ωì
    const monoTargets = document.querySelectorAll('.stat-value, .profit-value, .pending-amount, .pending-price, .pending-cost, .pending-type, .stock-amount')
    monoTargets.forEach(el => {
      el.style.fontFamily = "'Roboto Mono','Trebuchet MS','Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif"
      el.style.letterSpacing = '-0.2px'
    })

    // Ê∏≤ÊüìÁî®Êà∑‰ø°ÊÅØ
    document.getElementById('avatar').textContent = DATA.username.charAt(0).toUpperCase();
    document.getElementById('username').textContent = DATA.username;
    document.getElementById('footer').textContent = `Êï∞ÊçÆÊõ¥Êñ∞‰∫é ${DATA.updateTime}`;

    // Ê∏≤ÊüìÊåÅ‰ªì‰ø°ÊÅØ
    const holdingContainer = document.getElementById('holding-container');
    if (DATA.holding) {
      const h = DATA.holding;
      const hasCostData = h.totalCost !== null;
      const isProfit = hasCostData ? h.profit >= 0 : true;

      // ÈÄÇÈÖçÊ∑±Ëâ≤Ê®°ÂºèÁöÑÈ¢úËâ≤
      const profitColor = isProfit ? '#f87171' : '#4ade80';
      const profitSign = isProfit ? '+' : '';
      const profitBgColor = isProfit ? 'rgba(248, 113, 113, 0.1)' : 'rgba(74, 222, 128, 0.1)';

      const profitSection = hasCostData ? `
        <div class="profit-section" style="background: ${profitBgColor}">
          <div class="profit-label">Áõà‰∫è</div>
          <div class="profit-value" style="color: ${profitColor}">
            ${profitSign}${h.profit.toFixed(2)} ${DATA.currency}
            <span class="profit-percent">(${profitSign}${h.profitPercent.toFixed(2)}%)</span>
          </div>
        </div>
      ` : `
        <div class="profit-section no-data" style="background: rgba(255, 255, 255, 0.03)">
          <div class="profit-label">Áõà‰∫è</div>
          <div class="profit-value" style="color: #8b919e">
            ÊöÇÊó†ÊàêÊú¨ËÆ∞ÂΩï
            <span class="profit-hint">ÔºàÊñ∞‰∫§ÊòìÂêéÂ∞ÜËá™Âä®ËÆ∞ÂΩïÔºâ</span>
          </div>
        </div>
      `;

      holdingContainer.innerHTML = `
        <div class="section">
          <div class="section-title">ÊåÅ‰ªìËØ¶ÊÉÖ Holding</div>
          <div class="stock-card">
            <div class="stock-header">
              <div class="stock-name">
                <span>‚ö°</span>
                ${h.stockName}
              </div>
              <div class="stock-amount">${h.amount} ËÇ°</div>
            </div>
            <div class="stock-body">
              <div class="stat-grid">
                <div class="stat-item">
                  <div class="stat-label">Áé∞‰ª∑ Current</div>
                  <div class="stat-value">${h.currentPrice.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">ÊàêÊú¨‰ª∑ Cost</div>
                  <div class="stat-value">${hasCostData ? h.avgCost.toFixed(2) : '--'}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">ÊåÅ‰ªìÊàêÊú¨ Total Cost</div>
                  <div class="stat-value">${hasCostData ? h.totalCost.toFixed(2) : '--'}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Â∏ÇÂÄº Market Value</div>
                  <div class="stat-value highlight">${h.marketValue.toFixed(2)}</div>
                </div>
              </div>
            </div>
            ${profitSection}
          </div>
        </div>
      `;
    } else {
      holdingContainer.innerHTML = `
        <div class="section">
          <div class="section-title">ÊåÅ‰ªìËØ¶ÊÉÖ Holding</div>
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <div class="empty-text">ÊöÇÊó†ÊåÅ‰ªì</div>
          </div>
        </div>
      `;
    }

    // Ê∏≤ÊüìÂæÖÂ§ÑÁêÜ‰∫§Êòì
    const pendingContainer = document.getElementById('pending-container');
    if (DATA.pending && DATA.pending.length > 0) {
      const renderItem = (p) => `
        <div class="pending-item">
          <div class="pi-header">
            <span class="pi-badge ${p.typeClass}">${p.type}</span>
            <span class="pi-time">‚è± ${p.timeLeft}</span>
          </div>
          <div class="pi-amount">${p.amount} ËÇ°</div>
          <div class="pi-footer">
            <span class="pi-price">@ ${p.price.toFixed(2)}</span>
            <span class="pi-cost">Est. ${p.cost.toFixed(2)}</span>
          </div>
        </div>`;

      const buys = DATA.pending.filter(p => p.typeClass === 'buy');
      const sells = DATA.pending.filter(p => p.typeClass === 'sell');

      // Wraps whole pending block in one section, containing a wrapper with columns
      let html = '<div class="section"><div class="section-title">ÊåÇÂçï Pending</div><div class="pending-wrapper">';

      if (buys.length > 0) {
        html += `
          <div class="pending-column">
            <div class="column-header buy">‰π∞ÂÖ• Buying</div>
            <div class="pending-list">
              ${buys.map(renderItem).join('')}
            </div>
          </div>
        `;
      }

      if (sells.length > 0) {
        html += `
          <div class="pending-column">
            <div class="column-header sell">ÂçñÂá∫ Selling</div>
            <div class="pending-list">
              ${sells.map(renderItem).join('')}
            </div>
          </div>
        `;
      }

      html += '</div></div>';

      pendingContainer.innerHTML = html;
    }
  </script>
</body>

</html>
